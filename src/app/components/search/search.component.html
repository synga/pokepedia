<form (submit)="doSearch()" class="search">
  <mat-form-field class="search--field">
    <mat-label>Procure por nome...</mat-label>
    <input
      type="text"
      name="termo_busca"
      matInput
      [errorStateMatcher]="matcher"
      [formControl]="searchTerm"
      placeholder="Ex: Pikachu"
    />
    <mat-error *ngIf="searchTerm.hasError('required')">
      Nome obrigat√≥rio para busca!
    </mat-error>
  </mat-form-field>
  <button type="submit" mat-raised-button color="primary" class="search--button">Procurar</button>
</form>
